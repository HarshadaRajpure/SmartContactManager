<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" media="all" />
</head>
<body>
	<header class="position-sticky top-0">
		<nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Smart contect manager</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
					<ul class="navbar-nav text-uppercase">
						<li class="nav-item"><a class="nav-link"
							aria-current="page" th:href="@{/}">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Login</a>
						</li>
						
						<li class="nav-item"><a class="nav-link" th:href="@{/Signup}">Signup</a>
						</li>
						
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<section>

		<div th:replace="${content}"></div>

	</section>


	<footer> </footer>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
